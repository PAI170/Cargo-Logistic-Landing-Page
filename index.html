<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapibox</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d10fb0ef42.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="wrapper-header">
        <section class="wrapper-top-bar">
            <section class="top-bar1">
                <section class="call-us">
                    <h3><a href="#"><i class="fa-solid fa-phone"></i> +506 8888 8888 </a></h3>
                    
                </section>
                <section class="mail">
                    <a href="#"><i class="fa-solid fa-envelope"></i> info@mail.com</a>
                </section>
                <section class="location">
                    <a href="#"><i class="fa-solid fa-location-dot"></i> Costa Rica, San Jose</a>
                </section>
            </section>
            <section class="top-bar2">
                <section class="sucursales">
                    <label for="sucursales"></label>
                    <select name="sucursales" id="sucursales">
                        <option value="sanjose">San Jose</option>
                        <option value="cartago">Cartago</option>
                        <option value="cartago">Heredia</option>
                        <option value="cartago">Alajuela</option>
                    </select>
                </section>
                <section class="social-media">
                    <h3>Siguenos</h3>
                    <ul>
                        <li>
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                    </ul>
                </section>
            </section>
        </section>
        <section class="wrapper-nav">
            <section class="nav-bar">
                <figure class="logo">
                    <img src="/assets/img/logo.png" alt="Imagen del Logo">
                </figure>
                <section class="nav-menu">
                    <ul class="nav-menu-list">
                        <li><a href="#"> Servicios</a></li>
                        <li><a href="#">Programas y beneficios</a></li>
                        <li><a href="#">Herramientas</a></li>
                        <li><a href="#">Contactenos</a></li>
                        <li><a href="#">Preavisos</a></li>
                        <li><a href="#">Mis Paquetes</a></li>
                        <li><a href="#">Exoneracion</a></li>
                        <li><a href="#">Pago en Linea</a></li>
                    </ul>
                </section>
                <section class="calculator">
                    <h3><i class="fa-sharp fa-solid fa-calculator-simple"></i>Calculator</h3>
                </section>
            </section>
        </section>       
    </header>
</body>
</html>
