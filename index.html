<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapibox</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d10fb0ef42.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="wrapper-header">
        <div class="wrapper-top-bar">
            <ul class="top-bar1">
                <li class="call-us">
                    <h3><a href="#"><i class="fa-solid fa-phone"></i> +506 8888 8888 </a></h3>                  
                </li>
                <li class="mail">
                    <a href="#"><i class="fa-solid fa-envelope"></i> info@mail.com</a>
                </li>
                <li class="location">
                    <a href="#"><i class="fa-solid fa-location-dot"></i> Costa Rica, San Jose</a>
                </li>
            </ul>
            <div class="top-bar2">
                <div class="sucursales">
                    <label for="sucursales"><i class="fa-solid fa-earth-americas"></i></label>
                    <select name="sucursales" id="sucursales">
                        <option value="sanjose">San Jose</option>
                        <option value="cartago">Cartago</option>
                        <option value="cartago">Heredia</option>
                        <option value="cartago">Alajuela</option>
                    </select>
                </div>
                <div class="social-media">
                    <h3>Siguenos</h3>
                    <ul>
                        <li>
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <nav class="wrapper-nav">
            <div class="nav-bar">
                <figure class="logo">
                    <img src="/assets/img/logo.png" alt="Imagen del Logo">
                </figure>
                <div class="nav-menu">
                    <ul class="nav-menu-list">
                        <li><a href="#"> Servicios</a></li>
                        <li><a href="#">Programas y beneficios</a></li>
                        <li><a href="#">Herramientas</a></li>
                        <li><a href="#">Contactenos</a></li>
                        <li><a href="#">Preavisos</a></li>
                        <li><a href="#">Mis Paquetes</a></li>
                        <li><a href="#">Exoneracion</a></li>
                        <li><a href="#">Pago en Linea</a></li>
                        <li><button class="calc-btn"><img src="/assets/img/calculator-symbols.png" alt="Icono de una calculadora" class="img-calc"><span class="calc-text">Calculadora</span></button></li>
                    </ul>
                </div> 
            </div>
        </nav>       
    </header>
    <main class="main-wrapper">
        <div class="slider">
            <img id="img-1" src="/assets/img/image-1.jpg" alt="Image 1"/>
            <img id="img-2" src="/assets/img/image-2.jpg" alt="Image 2"/>
            <img id="img-3" src="/assets/img/image-3.jpg" alt="Image 3"/>
          </div>
          <div class="navigation-button">
            <span class="dot active" onclick="changeSlide(0)"></span>
            <span class="dot" onclick="changeSlide(1)"></span>
            <span class="dot" onclick="changeSlide(2)"></span>
          </div>
    </main>
    <script src="/assets/js/javascript.js"></script>
</body>
</html>
